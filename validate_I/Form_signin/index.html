<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <form action="" method="post" id="form-signup">
            <div class="form-header">
                <h3 class="heading">Đăng ký tài khoản</h3>
                <p class="desc">Chào mừng bạn đến với form validate &#128150;</p>
            </div>

            <span class="spacer"> </span>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" id="fullname" name="fullname" class="form-input" placeholder="VD: Nguyễn Văn Triển">
                <span class="text-validation"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Nhập email của bạn">
                <span class="text-validation"></span>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Nhập mật khẩu">
                <span class="text-validation"></span>
            </div>
            
            <div class="form-group">
                <label for="re-password" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" id="re-password" name="re-password" class="form-input" placeholder="Nhập lại mật khẩu">
                <span class="text-validation"></span>
            </div>
            
            <div class="form-group">
                <label for="avatar" class="form-label">Ảnh đại diện</label>
                <input type="file" id="avatar" name="avatar" class="form-input">
                <span class="text-validation"></span>
            </div>
            
            <div class="form-group">
                <label for="gender" class="form-label">Giới tính</label>
                <div class="form-gender">
                    <input type="radio" name="gender" value="male" class="form-input">
                    <span>Nam</span>
                    <br>
                    <input type="radio" name="gender" value="female" class="form-input">
                    <span>Nữ</span>
                    <br>
                    <input type="radio" name="gender" value="other" class="form-input">
                    <span>Khác</span>
                </div>
                <span class="text-validation"></span>
            </div>

            <div class="form-group">
                <label for="province" class="form-label">Tỉnh/TP</label>
                <select id="province" name="province" class="form-input">
                    <option value="">-- Chọn Tỉnh/TP --</option>
                    <option value="HN">Hà Nội</option>
                    <option value="HCM">Hồ Chí Minh</option>
                    <option value="DN">Đà Nẵng</option>
                </select>
                <span class="text-validation"></span>
            </div>

            <button class="btn btn-signup">Đăng ký</button>
        </form>
